<!DOCTYPE html>
<html lang="en">
<head>
    <title>Maths Game</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div id="container">
        <div id="score">
            score: <span id="scorevalue">0</span>
        </div>
        <div id="correct"> Correct</div>
        <div id="wrong"> Try again</div>
        <div id="question">4*3</div>
        <div id="instruction">click on the correct answer</div>
        <div id="choices">
            <div id="box1" class="box">4</div>
            <div id="box2" class="box">5</div>
            <div id="box3" class="box">6</div>
            <div id="box4" class="box">7</div>
        </div>
        <div id="startreset">
            Start Game
         </div>

         <div id="timeremaining">
            Time remeaning:42 sec
         </div>
        <div id="gameover">GAME OVER!<br>
        YOUR SCORE IS 20</div>

    </div>

    
</body>
</html>
